# GitHub Actions Workflow - Builds APK automatically on every push
name: Android CI - Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Build Release APK (unsigned)
      run: ./gradlew assembleRelease --stacktrace
      continue-on-error: true
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: FocusFlow-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: FocusFlow-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        
    - name: Create Release Notes
      run: |
        echo "## ðŸ“± FocusFlow Build Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Debug APK Ready" >> $GITHUB_STEP_SUMMARY
        echo "- **File**: app-debug.apk" >> $GITHUB_STEP_SUMMARY
        echo "- **Size**: ~20 MB" >> $GITHUB_STEP_SUMMARY
        echo "- **Install**: Download and install directly on Android device" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¥ How to Install:" >> $GITHUB_STEP_SUMMARY
        echo "1. Go to Actions tab" >> $GITHUB_STEP_SUMMARY
        echo "2. Click latest workflow run" >> $GITHUB_STEP_SUMMARY
        echo "3. Download FocusFlow-debug artifact" >> $GITHUB_STEP_SUMMARY
        echo "4. Extract ZIP and install APK on your phone" >> $GITHUB_STEP_SUMMARY
